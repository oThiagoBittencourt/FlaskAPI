<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    </style>
  </head>
  
  <body>
    <div class="topnav">
      <a href="/">Home</a>
      <a href="adicionar">Adicionar</a>
      <a class="active" href="procurar">Procurar</a>
    </div>

    <h1>Procurar Títulos</h1>
    <form method="POST" action="/procurar">
        <label for="tituo">Título:</label>
        <input type="text" name="titulo"><br>
        <input type="submit" value="Procurar">
    </form>

    <ul>
        {% for livro in livros %}
        <li>{{livro.titulo}} - {{livro.autor}} ({{livro.editora}}): {{livro.valor}}</li>
        <a href="/excluir/{{ livro.id }}">Excluir</a> |
        <a href="/atualizar/{{ livro.id }}">Atualizar</a>
        {% endfor %}
    </ul>
  </body>
</html>
